        /* === è¿è¡ŒæŒ‰é’® (æ¡Œé¢ç«¯æ ·å¼) === */
        #run-btn {

        /* === ğŸ“± ç§»åŠ¨ç«¯ä¸“å±ä¼˜åŒ– (Media Queries) === */
        @media (max-width: 768px) {
            /* 1. å­—ä½“æ”¾å¤§ï¼Œä¿æŠ¤è§†åŠ›ï¼Œä¸”é˜²æ­¢ iOS è‡ªåŠ¨æ”¾å¤§è¾“å…¥æ¡† */
            .CodeMirror {
                font-size: 16px !important; 
            }
            
            /* 2. æŒ‰é’®ç§»åˆ°å³ä¸‹è§’ (Floating Action Button) */
            #run-btn {
                top: auto; 
                bottom: 30px; 
                right: 20px;
                padding: 16px 24px; /* æ›´å¤§çš„ç‚¹å‡»åŒºåŸŸ */
                border-radius: 50px; /* å˜æˆèƒ¶å›Šå½¢çŠ¶ */
                box-shadow: 0 10px 30px rgba(0,0,0,0.5); /* æ›´å¼ºçš„é˜´å½± */
                background: #ff79c6; /* ç§»åŠ¨ç«¯æ¢ä¸ªæ›´é†’ç›®çš„ç²‰è‰² */
                color: #fff;
            }
            
            /* 3. è°ƒæ•´è¡Œå·å®½åº¦ï¼Œç»™å°å±å¹•ç•™æ›´å¤šç©ºé—´ */

<body>

    <button id="run-btn">
        <svg class="icon-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        <span id="btn-text">RUN CODE</span>
    </button>

    <textarea id="code-editor"></textarea>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>

    <script>
        // 1. åˆå§‹åŒ–ç¼–è¾‘å™¨
        var editor = CodeMirror.fromTextArea(document.getElementById("code-editor"), {
            mode: "htmlmixed",
            theme: "dracula",
            lineNumbers: true,
            lineWrapping: true, // å…³é”®ï¼šç§»åŠ¨ç«¯å¿…é¡»è‡ªåŠ¨æ¢è¡Œï¼Œä¸ç„¶è¦ä¸€ç›´å·¦å³æ»‘
            autofocus: true,
            indentUnit: 2,      // ç§»åŠ¨ç«¯ç¼©è¿›2æ ¼ï¼ŒèŠ‚çœç©ºé—´
            tabSize: 2,
        });

        // 2. æ£€æµ‹è®¾å¤‡å¹¶æ›´æ–°æŒ‰é’®æ–‡å­—ï¼ˆå¯é€‰ï¼‰
        function updateLayout() {
            const isMobile = window.innerWidth <= 768;
            const btnText = document.getElementById("btn-text");
            // ç§»åŠ¨ç«¯ç²¾ç®€æ–‡æ¡ˆ
            if(isMobile) btnText.innerText = "RUN"; 
            else btnText.innerText = "RUN W/ PATCH";
        }
        window.addEventListener('resize', updateLayout);
        updateLayout();

        // 3. æ ¸å¿ƒé­”æ³•ï¼šæ³¨å…¥è¡¥ä¸çš„è¿è¡Œé€»è¾‘ (åŒ…å« Storage Fix)
        document.getElementById("run-btn").addEventListener("click", function() {
            const rawCode = editor.getValue();
            
            const storagePatch = `
            <script>
                (function() {
                    console.log("ğŸ”§ Mobile/Web System: Injecting Virtual Storage Patch...");
                    try {
                        window.localStorage; 
                    } catch(e) {
                        const mockStore = {
                            _data: {},
                            getItem: function(k) { return this._data[k] || null; },
                            setItem: function(k, v) { this._data[k] = String(v); },
                            removeItem: function(k) { delete this._data[k]; },
                            clear: function() { this._data = {}; },
                            key: function(i) { return Object.keys(this._data)[i] || null; },
                            get length() { return Object.keys(this._data).length; }
                        };
                        Object.defineProperty(window, 'localStorage', {
                            value: mockStore, writable: true, configurable: true
                        });
                    }
                })();
            <\/script>
            `;

            const finalCode = storagePatch + rawCode;
            const blob = new Blob([finalCode], {type: "text/html;charset=utf-8"});
            const url = URL.createObjectURL(blob);
            window.open(url, "_blank");
        });
    </script>
